server.servlet.context-path=/api

# Test DataSource
spring.datasource.url=jdbc:h2:mem:db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.test.database.replace=none

# Liquibase
spring.liquibase.enabled=false
spring.liquibase.contexts=test

github_client_id=github-test-client-id
github_client_secret=github-test-client-secret

dsi-client-id=dsi-test-client
dsi-client-secret=dsi-test-client-secret

app.security.jwt.keystore-location=keys/keystore.jks
app.security.jwt.keystore-password=fake_password
app.security.jwt.key-alias=fake_alias
app.security.jwt.private-key-passphrase=fake_password
app.security.jwt.token-lifetime-sec=240
